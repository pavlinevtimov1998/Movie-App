<mat-card class="example-card" fxFlex="300px">
  <mat-card-header [routerLink]="['/details', album._id]">
    <mat-card-title>{{ album.name }}</mat-card-title>
    <mat-card-subtitle>Artist: {{ album.artist }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="album.imageUrl" />
  <mat-card-content>
    <p>Genre: {{ album.genre }}</p>
    <p>Price: {{ album.price }}$</p>
    <p>Release Date: {{ album.releaseDate }}</p>
  </mat-card-content>
  <mat-card-actions fxLayout>
    <div>
      <button
        *ngIf="(isLoggedIn$ | async) && !isOwner"
        color="warn"
        mat-icon-button
        (click)="likeHandler(album._id || '')"
      >
        <mat-icon>{{ isLiked ? "favorite" : "favorite_border" }}</mat-icon>
      </button>
      <span>{{ album.likes?.length }} likes</span>
    </div>
    <div fxFlex></div>
    <button color="primary" mat-icon-button>
      <mat-icon>share</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
