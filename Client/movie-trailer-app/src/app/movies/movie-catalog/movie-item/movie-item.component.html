<mat-card class="example-card" fxFlex.xs="100%" fxFlex="350px">
  <mat-card-header [routerLink]="['/details', movie._id]">
    <mat-card-title>{{ movie.name }}</mat-card-title>
    <!-- <mat-card-subtitle>Artist: {{ movie.artist }}</mat-card-subtitle> -->
  </mat-card-header>
  <img mat-card-image [src]="movie.imageUrl" />
  <mat-card-content>
    <p>Genre: {{ movie.genre }}</p>
  </mat-card-content>
  <mat-card-actions fxLayout>
    <div>
      <button
        *ngIf="(isLoggedIn$ | async) && !isOwner"
        color="warn"
        mat-icon-button
        (click)="likeHandler(movie._id || '')"
      >
        <mat-icon>{{ isLiked ? "favorite" : "favorite_border" }}</mat-icon>
      </button>
      <span>{{ movie.likes?.length }} likes</span>
    </div>
    <div fxFlex></div>
    <button color="primary" mat-icon-button>
      <mat-icon>share</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
